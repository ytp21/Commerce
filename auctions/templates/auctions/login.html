{% extends "auctions/layout.html" %}

{% block body %}
{% if message %}
    <div class="alert alert-warning d-flex align-items-center alert-dismissable fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        {{ message }}
        <button type="button" class="btn-close" style="margin-left: auto; margin-right: 5px;" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}
<div class="text-center form-signin">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h2 class="pb-3">Sign In</h2>
        <div class="form-floating">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="password" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <input class="w-100 btn btn-lg btn-primary my-3" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>

{% endblock %}
